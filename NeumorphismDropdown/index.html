<!DOCTYPE html>
<html>

<head>
    <title>etec jrm neumorphism</title>
    <link rel="stylesheet" href="./index.css">
    <script src="index.js"></script>
</head>

<body>
    <nav>
        <header>
            <h1>INÍCIO</h1>
            <svg onclick="showDropdown()" class="hamburger" 
                xmlns="http://www.w3.org/2000/svg" 
                width="40" 
                height="40" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                stroke-width="3" 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                class="feather feather-menu">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </header>

        <div class="dropdown">
            <div class="row">
                <h1>PROPÓSITO</h1>
            </div>
            <div class="row">
                <h1>ESPAÇO DO ALUNO</h1>
            </div>
            <div class="row">
                <h1>CURSOS TÉCNICOS</h1>
            </div>
            <div class="row">
                <h1>FALE CONOSCO</h1>
            </div>
        </div>
    </nav>
    <nav id="dark">
        <header>
            <h1>INÍCIO</h1>
            <svg onclick="showDropdownDark()" class="hamburger" 
                xmlns="http://www.w3.org/2000/svg" 
                width="40" 
                height="40" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                stroke-width="3" 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                class="feather feather-menu">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </header>

        <div class="dropdown">
            <div class="row">
                <h1>PROPÓSITO</h1>
            </div>
            <div class="row">
                <h1>ESPAÇO DO ALUNO</h1>
            </div>
            <div class="row">
                <h1>CURSOS TÉCNICOS</h1>
            </div>
            <div class="row">
                <h1>FALE CONOSCO</h1>
            </div>
        </div>
    </nav>
</body>

</html>
